<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <script src="../static/vue-router.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>

    </style>
    <!--全文说明
@keyup监听到文本框数据改变
    -->
</head>
<body>
<div id="app">
     <!--分析
     1. 要监听到文本框数据改变；
     2. @keyup 事件 可以解决；触发文本框的keyup事件，
     说明你对这个文本框按下键盘；

     -->
    <input type="text" v-model="firstname" @keyup
            ="getFullname">+
    <input type="text" v-model="lastname">=
    <input type="text" v-model="fullname">
</div>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            firstname: '',
            lastname: '',
            fullname: ''
        },
        methods:{
            getFullname(){
                this.fullname = this.firstname
                + this.lastname;
            }
        }

    });

</script>

</body>
</html>
