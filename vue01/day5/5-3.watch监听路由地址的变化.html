<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <script src="../static/vue-router.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>

    </style>
    <!--全文说明
    watch监听路由地址的变化
    1. 当你切到登录组件时，输出 欢迎来到登录组件；
    2. watch 不只监听data,而是可监听vue模型里的所有属性的变化；
    -->
</head>
<body>
<div id="app">
    <!--路由切换的链接-->
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <!--路由容器-->
    <router-view></router-view>
</div>

<script>
    var login = {
        template:'<h3>这是登录子组件</h3>'
    }
    var register = {
        template:'<h3>这是注册子组件</h3>'
    }
    var router = new VueRouter({
        routes:[
            {path:'/',redirect:'/login'},//默认路径
            {path: '/login',component:login},
            {path:'/register',component:register},
        ],
        linkActiveClass:'myactive' //激活相关的类
        // 会在激活的组件上添加 这个类名 class="router-link-exact-active myactive"
    })
    const app = new Vue({
        el:"#app",
        data:{},
        methods:{},
        router,
        watch:{
            // this.$route.path 监听这个地址的变化；
            //
            '$route.path': function (newVal,oldVal) {
                console.log(newVal + '--' + oldVal)
                if(newVal === '/login'){
                    console.log('欢迎进入登录页面')
                }
            }
        },


    });

</script>

</body>
</html>
