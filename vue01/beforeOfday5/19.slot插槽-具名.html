<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>
        .child{
            background-color: green;
        }
        .father{
            background-color: #1b6d85;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="father">
        <h3>这里是父组件</h3>
        <child>
            <div class="tmpl" slot="up">
                <span>菜单up</span>
            </div>
            <div class="tmpl" slot="down">
                <span>菜单-1</span>

            </div>
            <div class="tmpl">
                <span>菜单->1</span>

            </div>
        </child>
    </div>


</div>
    <template id="tmpl">
        <!--故，插槽理解：
            1. 2个元素
                1. 内容分发者；
                2. 内容接收者；
            2. 内容接收者，就是定义插槽位置，名字；
            2. 内容分发者，负责分发内容给谁谁；
        -->
        <div class="child">
            <!--// 具名插槽-->
            <slot name="up"></slot>
            <slot name="up"></slot> //可以多个同名
            <h3>这里是子组件</h3>
            <!--// 具名插槽-->
            <slot name="down"></slot>
            <!--// 匿名插槽-->
            <slot></slot>
        </div>


    </template>
<script>
    Vue.component('child', {
        template: '#tmpl',


    })
    const app = new Vue({
        el:"#app",
        data:{},
        methods:{},

    });

</script>

</body>
</html>
