<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>

    </style>
</head>
<body>
<div id="app">
    <!--class属性-->
    <button @click="isRed=!isRed">点我切换颜色</button>
    <!--分号里或大括号里是可以是运算表达式-->
    <div id="box" :class="{red:true}">我是盒子</div>

    <!--计算属性-->
    <h1>你的生日：{{birthday}}</h1>
    <h1>你的生日：{{birth}}</h1> //计算属性本质是方法，但对外体现还是属性，故不用加（）
    <h1>你的生日：{{birth}}</h1>
</div>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            isRed:true,
            birthday:1529032123201 //毫秒值
        },
        methods:{},
        computed:{
            // 1. computed 是另一个可定义变量的属性 ,变量名不能与data冲突;
            // 2. 本质是一个方法需要返回 ；
            // 3. 当return有变化则会自动执行该方法 ；
            birth:function () {
                console.log(1);//只打印一次，说明只在最开始时运算一次；
                /**
                 * 计算属性，会把计算结果缓存，你得到了是，真的是一个属性；
                 * 可以把这个方法名 birth，当做一个变量在页面使用
                 * @type {Date}
                 */
                const day = new Date(this.birthday);
                return day.getFullYear()+"年"
                    +day.getMonth()+"月"
                    +day.getDay()+"日";
            }
        }

    });

</script>

</body>
</html>
