<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>

    </style>
</head>
<body>
<div id="app">
    <!--watch-->
    <input type="text" v-model="num"> //指令后面跟的都是变量，num就是一个变量了，而不在是字符串了；除非是 "'num'"
    <h1>num:{{num}}</h1>
    <!--现在是数据改变时，vue自动做一些事情-->
    <!--当用户填写时，数据改变时，我自己要做一些事情；-->
    <!--比如我监控到变化，我把数据放到后台-->
</div>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            num:1,
            person:{
                name:"jack",
                age:21
            }
        },
        methods:{},
        watch:{ //watch是属性，但本质是方法;方法名是 被监控的变量名；
            num:function (arg1,arg2) { //arg1是最新的值，arg2是旧值
                console.log(arg1,arg2)
            },
            //测试是否能监控到person变化；结果没有监控到；
            //浅监控；person的地址值发生变化能监控到；
                //person的里面数据变化，则监控不到；
//            person:function (val) {
//                console.log(val.age)
//            },
            // 以下，深监控
            person:{
                deep:true,
                handler:function (val) {
                    console.log(val.age)
                }
            }

        }
    });

</script>

</body>
</html>
