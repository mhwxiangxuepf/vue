<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>
        /*两个时间段，每个时间段有两个时间点；
	时间段是：
	v-enter-active
	v-leave-active
	四个时间点是：
	v-enter  进入前的样式；
	v-leaver-to  离开后的样式；

	v-enter-to  进入后的样式
	v-leave  离开前的样式*/
        .v-enter,
        .v-leave-to {opacity:0;transform:translateX(80px);}


        .v-enter-active,
        .v-leave-active {transiton:all 0.4s ease;}

    </style>
</head>
<body>
/*
设计动画一般思路 //@
再建工程，让其渐渐变化；
使用transition元素，把需要被动画控制的元素包起来；
这是vue提供的元素；
前端框架还提供元素；   //@
自定义两组样式，给这个动画使用；
*/
<div id="app">
    <input type="button" value="toggle" @click="flag = !flag">

    <transition ><h3 v-if="flag" class="v-enter v-leave-to v-enter-active v-leave-active">这是一个h3</h3></transition>
</div>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            flag:false
        },
        methods:{}

    });

</script>

</body>
</html>
