<body>
<div id="app">

    <input type="text" v-model = 'n1' />
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model = 'n2' />
    <input type="button" value="=" @click="cals2"/>
    <input type="text" v-model = 'result'/>

</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            n1:0,
            n2:0,
            opt:'-',
            result:0
        },
        methods:{
            cals:function () {
                switch (this.opt){
                    case '+':
                        this.result = parseInt(this.n1) + parseInt(this.n2)
                        break;
                    case '-':
                        this.result = parseInt(this.n1) - parseInt(this.n2)
                        break;
                    case '*':
                        this.result = parseInt(this.n1) * parseInt(this.n2)
                        break;
                    case '/':
                        this.result = parseInt(this.n1) / parseInt(this.n2)
                        break;
                }
            },
            cals2:function () {
                    const code = 'parseInt(this.n1)' + this.opt +'parseInt(this.n2)' ;
                    this.result = eval(code);
            }
        }

    });

</script>

</body>
</html>
