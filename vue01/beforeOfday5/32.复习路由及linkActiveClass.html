<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../static/vue-resource-1.3.4.js"></script>
    <script src="../static/vue-router.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-3.3.7.css">
    <style>

    </style>
    <!--全文说明
    复习路由及linkActiveClass
    -->
</head>
<body>
<div id="app">
    <!--路由切换的链接-->
    <router-link to="/login">登录</router-link>
    <router-link to="/register">注册</router-link>
    <!--路由容器-->
    <router-view></router-view>
</div>

<script>
    var login = {
        template:'<h3>这是登录子组件</h3>'
    }
    var register = {
        template:'<h3>这是注册子组件</h3>'
    }
    var com1 = {
        template:'<h3>重定向前加载的组件</h3>'
    }
    var router = new VueRouter({
        routes:[
//            {path:'/',redirect:'/login'},//默认路径
//            {path:'/',component: com1,redirect:'/login'},//默认路径
//            {path:'/',component: () => import(com1),redirect:'/login'},//默认路径
//            {path:'/', component: () => import(com1)},//默认路径
            {path:'/',component: com1},//默认路径
            {path: '/login',component:login},
            {path:'/register',component:register},
        ],
        linkActiveClass:'myactive' //激活相关的类
        // 会在激活的组件上添加 这个类名 class="router-link-exact-active myactive"
        /*
         a{
         font-size: 14px
         color:red  //没有被点击显示红色
             &.active{
             color:blue    //被点击后显示蓝色
            }
           }
         */
    })
    const app = new Vue({
        el:"#app",
        data:{},
        methods:{},
        router

    });

</script>

</body>
</html>
