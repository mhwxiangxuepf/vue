<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./static/bootstrap-3.3.7.css">
    <style>
        .child{
            background-color: green;
        }
        .father{
            background-color: #1b6d85;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="father">
        <h3>这里是父组件</h3>
        <child>
            <!--等待分发内容-->
            <p slot="one">父组件one，的内容</p>
            <p slot="two">父组件two，的内容</p>
            <p>父组件不带slot属性的内容1</p>
            <p>父组件不带slot属性的内容2</p>
        </child>
    </div>


</div>
    <template id="tmpl">
        <div class="child">
            <!--以下，可知
                1. 父不指定，则子显示自己的内容；
                2. 父 匿名的插槽（不带slot属性）都会分给 匿名slot；
                   2.1 匿名slot都没有，则父的不带slot属性的，不显示；
            -->
            <slot><h1>默认替换不带slot的元素</h1></slot>
            <slot name="one">这里内容会被父组件替换，one</slot>
            <slot name="two">这里内容会被子组件替换，two</slot>
            <p>子组件自己的 p 标签</p>
        </div>


    </template>
<script>
    Vue.component('child', {
        template: '#tmpl',


    })
    const app = new Vue({
        el:"#app",
        data:{},
        methods:{},

    });

</script>

</body>
</html>
