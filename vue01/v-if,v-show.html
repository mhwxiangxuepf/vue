<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<div id="app">
    <input type="button" value="点击" @click="toggle"/>
    <input type="button" value="点击2" @click="flag=!flag"/>
    <!--v-if 是移除
    性能消耗严重；

    v-show是隐藏
    有较高的初始渲染消耗； //@
    因为人家根本没看见，但是你还是渲染了；-->
    <h3 v-if="flag">这是v-if绑定的</h3>
    <h3 v-show="flag">这是v-show绑定的</h3>
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{
            toggle:function () {
                this.flag = !this.flag;
            }
        }

    });

</script>

</body>
</html>
