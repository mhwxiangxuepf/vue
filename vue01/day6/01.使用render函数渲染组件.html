 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="static/vue-resource-1.3.4.js"></script>
    <script src="static/vue-router.js"></script>
    <link rel="stylesheet" href="./static/bootstrap-3.3.7.css">
    <style>

    </style>
    <!--全文说明
    使用render函数渲染组件
    1. 用componte 类似插值表达式
    2. 用render 会把整个 el 替代；

    -->
</head>
<body>
<div id="app">

</div>

<script>
    var login = {
        template: '<h1>这是登录组件</h1>>'
    }
    const app = new Vue({
        el:"#app",
        data:{},
        methods:{},
        render: function (createElements) {
            // createElements 是一个方法，调用它，
            // 能够把指定的 组件模板，渲染为html 结构；
            var html = createElements(login)
            return html
            // 注意：这里 return 的结果， 会替换 el属性 指定的那个 容器；
            
        }

    });

</script>

</body>
</html>
