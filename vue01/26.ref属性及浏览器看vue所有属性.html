<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./static/bootstrap-3.3.7.css">
    <style>

    </style>
    <!--全文说明
    ref属性及浏览器看vue所有属性
    1. ref获取元素dom
    1. ref获取组件dom; 也是可以
        1.1 是映射到 组件的vue实例，而不是dom实例；
    -->
</head>
<body>
<div id="app">
    <input type="button" value="获取元素" @click="getElement">
    <h3 id="myh3" ref="myh3">哈哈，今天天气很好</h3>
    <!--ref属性作用：myh3直接映射到这个h3元素的dom对象；

    -->
    <hr>
    <login ref="mylogin"></login>
</div>

<script>
    var login = {
        template:'<h1 ref="sonh1">登录组件</h1>',
        data(){
            return {msg:'son msg'}

        },
        methods:{
            show(){
                console.log('调用了组件的方法');
                console.log(this.$refs.sonh1.innerText)
            }
        },


    }
    const app = new Vue({ //页面dom对象里会有个 app 对象；
                             //可以在浏览器看；
        el:"#app",
        data:{},
        methods:{
            getElement(){
//                原生写法,获取元素里的文本内容
//                console.log(document.getElementById('myh3').innerText);
                //vue写法
                console.log(this.$refs.myh3.innerText)
                console.log(this.$refs.mylogin.msg )
                console.log(this.$refs.mylogin.show() )

            }
        },
        components:{ //给这个vue注册一个组件；
            login
        }

    });

</script>

</body>
</html>
