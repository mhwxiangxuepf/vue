<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="static/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./static/bootstrap-3.3.7.css">
    <style>

    </style>
</head>
<body>
<div id="app">
    <!--class属性-->
    <button @click="isRed=!isRed">点我切换颜色</button>
    <!--分号里或大括号里是可以是运算表达式-->
    <div id="box" :class="{red:isRed,blue: !isRed}">我是盒子</div>

    <!--计算属性-->
    <h1>你的生日：{{birthday}}</h1>
    <h1>你的生日：{{birth()}}</h1> //计算属性本质是方法，但对外体现还是属性，故不用加（）
    <h1>你的生日：{{birth}}</h1>
</div>

<script>
    const app = new Vue({
        el:"#app",
        data:{
            isRed:true,
            birthday:1529032123201 //毫秒值
        },
        methods:{},
        computed:{ //计算属性，本质是个方法；
            birth:function () {
                const day = new Date(this.birthday);
                return day.getFullYear()+"年"
                    +day.getMonth()+"月"
                    +day.getDay()+"日";
            }
        }

    });

</script>

</body>
</html>
