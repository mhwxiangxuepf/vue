<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        .red{
            color: red;}
        .thin{font-weight: 200;}
        .italic{font-style: italic;}
        .active{letter-spacing: 0.5em;}



    </style>
</head>
<body>
<div id="app">
    <!--<h1 class="red thin">很大很大的h1</h1>-->
    <!--<h1 :class="red thin">很大很大的h1</h1>-->
    <!--无效的-->
    <h1 :class="['red','thin','italic','active']">很大很大的h1</h1>
    <!--数组方式-->
    <!--如不加引号，还是被当做是变量-->
    <!--<h1 :class="[red]">很大很大的h1</h1>-->

    <!--使用三元表达式-->
    <h1 :class="['red','thin','italic',flag?'active':'']">很大很大的h1</h1>

    写对象方式
    <h1 :class="['red','thin','italic',{'active':flag}]">很大很大的h1</h1>
    直接使用对象
    <h1 :class="{red:true,italic:false,active:true}">很大很大的h1</h1>

    内联样式
    <h1 :style="{color:'blue','font-weight':200}">很大很大的h1</h1>
    中间带横杆，则必须要引号



</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            flag:true,
            classobj:{red:true,italic:false,active:true}
        },
        methods:{}

    });

</script>

</body>
</html>
